<div class="container">
    <label>Select the Source Currency & Target Currency</label>
    <select [(ngModel)]="source" id="fromCurrency"name="source" class="select">
        <option id="USD" value="USD">USD</option>
        <option id="GBP" value="GBP">GBP</option>
        <option id="INR" value="INR">INR</option>
    </select>
    <select [(ngModel)]="target" id="toCurrency" name="target" class="select">
        <option id="USD" value="USD">USD</option>
        <option id="GBP" value="GBP">GBP</option>
        <option id="INR" value="INR">INR</option>
    </select>
    <input type="text" class="form-control col-3" [(ngModel)]="Amount"  id="Amount">
    <button class="btn btn-primary mt-5 mb-5" (click)="calculate()" id="submitButton">Submit</button>
    <p [style.display]="show? 'inline':'none' " id="result" class="show mt-2"> Result is {{result}}</p>
</div>
